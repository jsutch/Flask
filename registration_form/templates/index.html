<!DOCTYPE html>
<html lang="en">
   <head>
   	  <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/validation.css')}}">
   </head>

   <body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
			<h4> Errors!</h4>
				{% for message in messages %}
				    <p>{{message}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
   		<h2> Please Register - all fields are required </h2>
		<div id='formbox'>
			<form action='/process' method='post'>
			    <p>First Name:
			        <input type='text' class='topinput' name='first_name'>
			    </p>
			    <p>Last Name
			        <input type='text' class='topinput' name='last_name'>
			    </p>
			    <p>Your Email:
			        <input type='text' class='topinput' name='email'>
			    </p>
			    <p>Your Password:
			        <input type='password' class='topinput' name='password'>
				 Repeat Password:
			        <input type='password' class='topinput' name='confirm_password'>
			    </p>
		      <p> 
		      	<span>
		        Date of Birth:
		        <select name="year">
		          {% for y in range(1900, 2017): %}
		          <option value={{y}}>{{y}}</option>
		          {% endfor %}
		        </select>
		        <select name="month">
		          {% for m in range(1, 13): %}
		            <option value={{m}}>{{m}}</option>
		          {% endfor %}
		        </select>		        
		        <select name="day">
		          {% for d in range(1, 32): %}
		          <option value={{d}}>{{d}}</option>
		          {% endfor %}
		        </select>
		      </span>
		  	</p>
			    <input type='submit' value="submit info">
			</form>
		</div>
   </body>
</html>
